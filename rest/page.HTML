    <body>

      <table>
      <caption>Mon Chenillard Connect&eacute;e</caption>
      <thead>
        <tr>
       
        </tr>

        <tr>
          
          <td data-label="Due Date"></td>
          <td data-label="Amount"></td>

          <input type="button" id="Reset" onclick="" style="color: red;" value="Reset" />
          </td>

        </tr>
     
      </tbody>
    </table>
